<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="three.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="3dmodel.js"></script>
    <title></title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
      }

      #grid {
        position: relative;
        height: 100%;
      }

      .openLegend,
      .closeLegend,
      .openSwitcher,
      .closeSwitcher,
      .openHistory,
      .closeHistory {
        position: absolute;
        display: block;
        z-index: 4;
        width: 50px;
        height: 50px;
        background-color: #F5F5F5;
        color: #2196F3;
        border-radius: 4px;
        -moz-border-radius: 4px;
        border: 1px solid #DDD;
        background-clip: padding-box;
        opacity: .9;
        filter: alpha(opacity=.9);
        cursor: pointer;
      }

      .openLegend,
      .closeLegend {
        top: 15px;
        left: 15px;
      }

      .openSwitcher,
      .closeSwitcher {
        top: 15px;
        left: 80px;
      }

      .openHistory,
      .closeHistory {
        top: 15px;
        left: 145px;
      }

      .closeLegend,
      .closeSwitcher,
      .closeHistory {
        display: none;
      }

      .openLegend > i,
      .openSwitcher > i,
      .openHistory > i,
      .openLegend > i:focus,
      .openSwitcher > i:focus,
      .openHistory > i:focus,
      .openLegend > i:hover,
      .openSwitcher > i:hover,
      .openHistory > i:hover {
        margin-top: 11px;
        margin-left: 13px;
        color: #2196F3;
      }

      .closeLegend > i,
      .closeSwitcher > i,
      .closeHistory > i,
      .closeLegend > i:focus,
      .closeSwitcher > i:focus,
      .closeHistory > i:focus,
      .closeLegend > i:hover,
      .closeSwitcher > i:hover,
      .closeHistory > i:hover {
        margin-top: 11px;
        margin-left: 13px;
        color: #2196F3;
      }

      .tabs {
        width: 320px;
        margin: 15px 15px 15px 15px;
      }

      .panel-body {
        padding: 0 !important;
      }

      .panel-heading {
        height: 50px;
        margin: 0 !important;
        padding: 0 !important;
        font-size: 16px;
        font-weight: 610px;
      }

      .panel-heading .material-icons {
        vertical-align: middle;
        line-height: 2;
        text-transform: none;
        margin-right: 8px;
      }

      .panel-heading h3 {
        margin-top: 0.2em;
        margin-left: 0.002em;
      }

      .material-icons {
        margin-top: -3px;
      }

      .panel-title {
        background-color: #F5F5F5;
        color: #2196F3;
        border-color: #DDDDDD;
        border-width: 1px;
        padding-left: 10px;
        margin: 0 !important;
        line-height: 2;
      }

      .panel-body {
        padding: 0 !important;
        margin: 0 !important;
      }

      .tabLegend,
      .tabSwitcher,
      .tabHistory {
        position: absolute;
        display: none;
        z-index: 4;
        width: 320px;
        top: 15px;
        left: 15px;
        margin: 0 !important;
        padding: 0 !important;
        background-color: white;
        border-radius: 4px;
        -moz-border-radius: 4px;
        border: 1px solid #DDD;
        -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
        -moz-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        background-clip: padding-box;
        opacity: .9;
        filter: alpha(opacity=.9);
      }

      #tab1 table {
        width: 200px;
        margin: 10px 0px 10px 0px;
      }

      #tab1 td {
        padding-top: 6px;
        padding-bottom: 6px;
      }

      #tab1 .inputrows {
        text-align: left;
        width: 10%;
        padding-right: 8px;
        padding-left: 8.5px;
      }

      #tab1 #first, #second, #third, #fourth, #fifth, #sixth {
        float: left;
        margin: 0 auto;
        padding-top: 0px;
        padding-right: 5px;
        width: 25px;
        height: 25px;
      }

      #tab1 #first {
        background: #2FC02F;
      }

      #tab1 #second {
        background: #9ACD32;
      }

      #tab1 #third {
        background: #FFDF00;
      }

      #tab1 #fourth {
        background: #FF8C00;
      }

      #tab1 #fifth {
        background: #FF0000;
      }

      #tab1 #sixth {
        background: #CC0000;
      }

      #tab1 #color1, #color2, #color3, #color4, #color5, #color6 {
        width: 210px;
        height: 32px;
        font-size: 18px;
        border: none;
      }

      #tab2 label,
      #tab3 label {
        display: block;
        margin-top: 18px;
        margin-bottom: 18px;
        font-size: 18px;
      }

      .accordion-content {
        padding-right: 5px;
        padding-left: 9px;
      }

      .elements,
      .years {
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-weight: normal;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .elements input,
      .years input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .elements .checkmark,
      .years .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #EEE;
      }

      .elements input:checked ~ .checkmark,
      .years input:checked ~ .checkmark {
        background-color: #2196F3;
      }

      .elements .checkmark:after,
      .years .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .elements input:checked ~ .checkmark:after,
      .years input:checked ~ .checkmark:after {
        display: block;
      }

      .elements .checkmark:after,
      .years .checkmark:after {
        left: 10px;
        top: 6px;
        width: 5.5px;
        height: 10.5px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .toggleSwitch {
        position: absolute;
        display: inline-block;
        left: 47.5%;
        right: 47.5%;
        top: 15px;
        width: 60px;
        height: 34px;
        z-index: 4;
      }

      .toggleSwitch input {
        display:none;
      }

      .switch-input {
      	position: absolute;
      	top: 0;
      	left: 0;
      	opacity: 0;
      	box-sizing:content-box;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #CCC;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #FFFFFF;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      #info {
        position: absolute;
        display: none;
        width: auto;
        height: 600px;
        z-index: 4;
        top: 15px;
        right: 15px;
        margin: 0 !important;
        padding: 0 !important;
        background-color: white;
        border-radius: 4px;
        -moz-border-radius: 4px;
        border: 1px solid #ddd;
        -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
        -moz-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        background-clip: padding-box;
        opacity: .9;
        filter: alpha(opacity=.9);
      }

      #info table {
        width: 350px;
      }

      #info .header {
        height: 58.4px;
        margin: 0 auto;
        padding: 15px 15px 15px 15px;
        background-color: #F4F4F4;
        font-size: 20px;
        font-weight: 610px;
        color: #2196F3;
      }

      #info .fa {
        vertical-align: middle;
        text-transform: none;
      }

       #info #icon3 {
         float: left;
         margin-top: 4px;
         margin-right: 10px;
       }

       #info #icon4 {
         cursor: pointer;
         float: right;
         margin-top: 3px;
       }

      #info .inputrows {
        text-align: right;
        width: 10%;
        padding-right: 10px;
        padding-left: 10px;
        font-size: 18px;
        margin-bottom: 9px;
      }

      #info .inputfields {
        display: block;
        z-index: 4;
      }

      #info #first {
        padding-top: 9px;
      }

      #info #objtype, #element, #inspdate, #inspector {
        width: 200px;
        height: auto;
        font-size: 18px;
        padding: 2px 5px 2px 5px;
        margin-top: 9px;
        margin-bottom: 9px;
      }

      #info #object {
        width: 200px;
        height: auto;
        font-size: 18px;
        padding: 2px 5px 2px 5px;
        margin-top: 18px;
        margin-bottom: 9px;
      }

      #info #comments {
        width: 200px;
        height: 90px;
        font-size: 18px;
        padding: 2px 5px 2px 5px;
        margin-top: 9px;
        margin-bottom: 9px;
        z-index: 9999;
      }

      #info #score {
        font-size: 18px;
        text-align: center;
      }

      #info #table2 td {
        margin: 0 !important;
        padding-top: 5px;
        padding-left: 45px;
      }

      #info #table3 td {
        margin: 0 !important;
        padding-top: 10px;
        padding-left: 50px;
      }

      p.speech {
        position: relative;
        padding: 15px;
        margin: 0 !important;
        width: 40px;
        height: 40px;
        background: #f3961c;
        border: 2px solid grey;
        border-radius: 5px;
        background: linear-gradient(top, #f9d835, #f3961c);
      }

      p.speech:after {
        content: "";
        display: block;
        position: absolute;
        bottom: -10px;
        left: 8.5px;
        width: 0;
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: grey transparent;
      }

      #line {
        width: 310px;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 3px;
        border-bottom: 1px solid grey;
      }

      .progress {
        position: absolute;
        display: block;
        z-index: 4;
        right: 15px;
        bottom: 15px;
        width: 400px;
        height: 20px;
        background-color: #F5F5F5;
        border: 1px solid #DDD;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
        -moz-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        background-clip: padding-box;
        opacity: .9;
        filter: alpha(opacity=.9);
      }

      .progress-bar {
        z-index: 4;
        right: 15px;
        bottom: 15px;
        width: 350px;
        height: 20px;
        border: none;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
        -moz-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        background-color: #2196F3;
        background-clip: padding-box;
        opacity: .9;
        filter: alpha(opacity=.9);
      }

      #webgl {
        position: absolute;
        display: block;
        width: 100% !important;
        height: 100% !important;
        z-index: 2;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="openLegend"><i class="material-icons md-24">dvr</i></div>
      <div class="closeLegend"><i class="material-icons md-24">dvr</i></div>
      <div class="openSwitcher"><i class="material-icons md-24">layers</i></div>
      <div class="closeSwitcher"><i class="material-icons md-24">layers</i></div>
      <div class="openHistory"><i class="material-icons md-24" id="icon1">query_builder</i></div>
      <div class="closeHistory"><i class="material-icons md-24" id="icon1">query_builder</i></div>
      <div class="tabLegend">
        <div class="panel-heading"><h3 class="panel-title"><span class="material-icons">dvr</span>Legend</h3></div>
        <div id="tab1">
          <div class="panel-body">
            <table>
              <tr><td class="inputrows" id="i1"><div id="first"></div></td><td><input type="text" class="status" id="color1" value="1 - Excellent condition"></td></tr>
              <tr><td class="inputrows"><div id="second"></div></td><td><input type="text" class="status" id="color2" value="2 - Good condition"></td></tr>
              <tr><td class="inputrows"><div id="third"></div></td><td><input type="text" class="status" id="color3" value="3 - Reasonable condition"></td></tr>
              <tr><td class="inputrows"><div id="fourth"></div></td><td><input type="text" class="status" id="color4" value="4 - Moderate condition"></td></tr>
              <tr><td class="inputrows"><div id="fifth"></div></td><td><input type="text" class="status" id="color5" value="5 - Bad condition"></td></tr>
              <tr><td class="inputrows" id="i6"><div id="sixth"></div></td><td><input type="text" class="status" id="color6" value="6 - Very bad condition"></td></tr>
             </table>
           </div>
         </div>
       </div>
       <div class="tabSwitcher">
          <div class="panel-heading"><h3 class="panel-title"><span class="material-icons">layers</span>Switcher</h3></div>
          <div id="tab2">
            <div class="panel-body">
              <form>
                <fieldset>
                  <div class="accordion-content">
                    <div>
                      <label class="elements">Retaining structure
                        <input type="checkbox" class="models" onclick="showObject()" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div>
                      <label class="elements">Substructure
                        <input type="checkbox" class="models" onclick="showObject()" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div>
                      <label class="elements">Superstructure
                        <input type="checkbox" class="models" onclick="showObject()" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div>
                      <label class="elements">Span locks
                        <input type="checkbox" class="models" onclick="showObject()" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="tabHistory">
          <div class="panel-heading"><h3 class="panel-title"><span class="material-icons" id="icon1">query_builder</span>History</h3></div>
          <div id="tab3">
            <div class="panel-body">
              <form>
                <fieldset>
                  <div class="accordion-content">
                    <div>
                      <label class="years">2012
                        <input type="radio" name="condition" onclick="showHistory()" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div>
                      <label class="years">2007
                        <input type="radio" name="condition" onclick="showHistory()">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div>
                      <label class="years">2002
                        <input type="radio" name="condition" onclick="showHistory()">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div>
          <label class="toggleSwitch">
            <input type="checkbox" onclick="showGround()" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div id="info">
          <table id="table1">
            <p class="header"><span class="fa fa-info-circle" id="icon3"></span>Details<br style="clear: both;"/></p>
            <tr><td class="inputrows" id="first">Object</td><td><input type="text" class="inputfields" id="object"/></td></tr>
            <tr><td class="inputrows">Object type</td><td><input type="text" class="inputfields" id="objtype"/></td></tr>
            <tr><td class="inputrows">Element</td><td><input type="text" class="inputfields" id="element"/></td></tr>
            <tr><td class="inputrows">Inspection date</td><td><input type="text" class="inputfields" id="inspdate"/></td></tr>
            <tr><td class="inputrows">Inspector</td><td><input type="text" class="inputfields" id="inspector"/></td></tr>
            <tr><td class="inputrows">Comments</td><td><input type="text" class="inputfields" id="comments"/></td></tr>
          </table>
          <p id="score">Condition<br style="clear: both;"/></p>
          <table id="table2">
            <tr><td><p class="speech" id="score3"></p></td><td><p class="speech" id="score2"></p></td><td><p class="speech" id="score1"></p></td></tr>
          </table>
          <div id="line"></div>
          <table id="table3">
            <tr><td>2002</td><td>2007</td><td>2012</td></tr>
          </table>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
        </div>
        <div id="webgl"></div>
    </div>
  </body>
</html>
